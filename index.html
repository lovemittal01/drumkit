<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="drum.png" type="icon">
</head>

<body>

    <div class="bg flex">

        <div class="headline flex">
            <div class="drum">Drum</div>
            <img src="drum.png" alt="drum picture">
            <div class="kit">Kit</div>
        </div>
        <div class="keys flex">
            <div data-key="87" class="w box flex">w</div>
            <div data-key="65" class="a box flex">a</div>
            <div data-key="83" class="s box flex">s</div>
            <div data-key="68" class="d box flex">d</div>
            <div data-key="74" class="j box flex">j</div>
            <div data-key="75" class="k box flex">k</div>
            <div data-key="76" class="l box flex">l</div>

        </div>
        <div class="footer">Made with ❤️ in India.</div>


    </div>
</body>
<script src="script.js"></script>

</html>
